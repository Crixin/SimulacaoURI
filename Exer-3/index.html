    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        
        function simular() {
            
            let minutos = $("#minutos").val()

            let C1AP = $("#C1AP").val()
            let C1BP = $("#C1BP").val()
            let C1CP = $("#C1CP").val()

            let S1AP = $("#S1AP").val()
            let S1BP = $("#S1BP").val()
            let S1CP = $("#S1CP").val()

            let C2AS = (minutos / C1AP).toFixed(2);
            
            $("#C2AS").val(C2AS)
            
            let C2BS = (minutos / C1BP).toFixed(2);
            
            $("#C2BS").val(C2BS)
            
            let C2CS = (minutos / C1CP).toFixed(2);
            
            $("#C2CS").val(C2CS)


            let S2AS = (minutos / S1AP).toFixed(2);
            
            $("#S2AS").val(S2AS)
            
            let S2BS = (minutos / S1BP).toFixed(2);
            
            $("#S2BS").val(S2BS)
            
            let S2CS = (minutos / S1CP).toFixed(2);
            
            $("#S2CS").val(S2CS)

            
            let numMA = (  C2AS / ( S2AS - C2AS)).toFixed(2)
            
            $("#numMA").val(numMA)
            
            let numMB = (  C2BS / ( S2BS - C2BS)).toFixed(2)
            
            $("#numMB").val(numMB)
            
            let numMC = (  C2CS / ( S2CS - C2CS)).toFixed(2)
            
            $("#numMC").val(numMC)


            let temMA = (  1 / ( S2AS - C2AS)).toFixed(2)
            
            $("#temMA").val(temMA)
            
            let temMB = (  1 / ( S2BS - C2BS)).toFixed(2)
            
            $("#temMB").val(temMB)
            
            let temMC = (  1 / ( S2CS - C2CS)).toFixed(2)
            
            $("#temMC").val(temMC)


            
            let txA = ( ( C2AS / S2AS)).toFixed(2)
            
            $("#txA").val(txA)
            
            let txB = ( ( C2BS / S2BS)).toFixed(2)
            
            $("#txB").val(txB)
            
            let txC = ( ( C2CS / S2CS)).toFixed(2)
            
            $("#txC").val(txC)


            let clientes = $("#clientes").val();

            let i = 0
            $("#tbody").empty();

            while (i < clientes) {
                let linha = "<tr>";
                linha += "<td>" + i + "</td>";
                linha += "<td>P(" + i + ")</td>";
                
                let cenA = ((1 - (C2AS/S2AS))*Math.pow((C2AS/S2AS), i)).toFixed(2);
                let cenB = ((1 - (C2BS/S2BS))*Math.pow((C2BS/S2BS), i)).toFixed(2);
                let cenC = ((1 - (C2CS/S2CS))*Math.pow((C2CS/S2CS), i)).toFixed(2);
                
                linha += "<td>" + cenA + "</td>";
                linha += "<td>" + cenB + "</td>";
                linha += "<td>" + cenC + "</td>";



                linha += "</tr>"

                $("#tbody").append(linha);
                i++;    
            }


        }
        
    </script>
